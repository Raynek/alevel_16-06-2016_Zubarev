<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-wrapp">
            <div class="content">
                <header>
                    <h1>Rock Scissors Paper</h1>
                    <div class="rsp-gif"><img src="http://img.geocaching.com/cache/010becbe-c01f-4162-89a8-e1f8f4e63887.gif?rnd=0.4287028" alt="">
                    </div>
                </header>
                <main>
                   <h3>Сложность</h3>
                    <div class="diff">
                        <p><input type="radio" name="difficulty" value="Легко" id="easy">
                            <label for="radio">Легкая</label>
                        </p>
                        <p><input type="radio" name="difficulty" value="Нормально" id="normal">
                            <label for="radio">Средняя</label>
                        </p>
                        <p><input type="radio" name="difficulty" value="Сложно" id="hard">
                            <label for="radio">Тяжелая</label>
                        </p>
                        <br>
                        <button > GO </button>
                    </div>
                </main>
            </div> 
        </div>
        <footer>
            <h5>Created by Raynek</h5>
        </footer>
    </div>
    <script async src="script.js"></script>
</body>
</html>
